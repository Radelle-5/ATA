    // Function to generate iPhone cards
    function generateIphoneCards() {
      var iphoneList = document.getElementById('iphone-list');
      
      iphones.sort(function(a, b) {
        return b.originalPrice - a.originalPrice; // Sort from highest to lowest
      });
      
      for (var i = 0; i < iphones.length; i++) {
        var card = document.createElement('div');
        card.className = 'card iphone-card';
        
        var cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        
        var cardTitle = document.createElement('h5');
        cardTitle.className = 'card-title';
        cardTitle.textContent = iphones[i].name;
        
        var imagesContainer = document.createElement('div');
        imagesContainer.className = 'text-center';
        
        for (var j = 0; j < iphones[i].images.length; j++) {
          var image = document.createElement('img');
          image.className = 'iphone-image';
          image.src = iphones[i].images[j];
          image.alt = iphones[i].name + ' - ' + (j + 1);
          imagesContainer.appendChild(image);
        }
        
        var detailsButton = document.createElement('button');
        detailsButton.className = 'btn btn-primary details-button';
        detailsButton.textContent = 'Details';
        
        var buyButton = document.createElement('button');
        buyButton.className = 'btn btn-success';
        buyButton.textContent = 'Buy';
        
        var buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';
        buttonContainer.appendChild(detailsButton);
        buttonContainer.appendChild(buyButton);
        
        cardBody.appendChild(cardTitle);
        cardBody.appendChild(imagesContainer);
        cardBody.appendChild(buttonContainer);
        card.appendChild(cardBody);
        
        iphoneList.appendChild(card);
      }
    }
    
    // Call the function to generate iPhone cards
    generateIphoneCards();
