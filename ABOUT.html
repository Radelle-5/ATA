  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .founder-card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .founder-card .founder-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }
    .founder-card .founder-details {
      flex-grow: 1;
    }
    .founder-card .name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .founder-card .education {
      font-style: italic;
      margin-bottom: 10px;
    }
    .founder-card .description {
      margin-bottom: 0;
    }
  </style>

<body>
  <div class="container">
    <h1>About ATA MOBILE</h1>
    
    <div id="founder-section"></div>
  </div>
  
  <script>
    // Founder data (replace with your actual data)
    var founder = {
      name: 'ATONLIEU ARNICH (Founder)',
      education: 'Bachelor\'s Degree in Business Administration',
      description: 'Arnich is the founder of our phone shop. With over 10 years of experience in the mobile industry, he has a deep passion for providing customers with the latest and greatest smartphones. His expertise in business administration has helped shape the success of our shop.',
      image: 'images/founder.jpg' // Replace with the path to your founder's image
    };
    
    // Function to generate the founder card
    function generateFounderCard() {
      var founderSection = document.getElementById('founder-section');
      
      var card = document.createElement('div');
      card.className = 'founder-card';
      
      var founderImage = document.createElement('img');
      founderImage.className = 'founder-image';
      founderImage.src = founder.image;
      founderImage.alt = founder.name;
      
      var founderDetails = document.createElement('div');
      founderDetails.className = 'founder-details';
      
      var name = document.createElement('div');
      name.className = 'name';
      name.textContent = founder.name;
      
      var education = document.createElement('div');
      education.className = 'education';
      education.textContent = founder.education;
      
      var description = document.createElement('div');
      description.className = 'description';
      description.textContent = founder.description;
      
      founderDetails.appendChild(name);
      founderDetails.appendChild(education);
      founderDetails.appendChild(description);
      
      card.appendChild(founderImage);
      card.appendChild(founderDetails);
      
      founderSection.appendChild(card);
    }
    
    // Call the function to generate the founder card
    generateFounderCard();
  </script>
